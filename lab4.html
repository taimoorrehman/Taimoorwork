<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Login page</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter your full name" name="name" required id="">
                </div>
                <div class="input-box">
                    <label for="uname">User Name</label>
                    <input type="text" placeholder="Enter user name" name="uname" required id="">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email" name="email" required id="">
                </div>
                <div class="input-box">
                    <label for="password">Enter Password</label>
                    <input type="password" placeholder="Enter your password" name="password" required id="">
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="cpassword" required id="">
                </div>
                <div class="input-box">
                    <label for="Phone">Contact#</label>
                    <input type="tel" placeholder="Enter your Phone no" name="Phone" required id="">
                </div>
                <span class="gender">Gender</span>
                <div class="gender">
                    <input type="radio" name="genter" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="genter" id="female">
                    <label for="gender">Female</label>
                </div>
            </div>
            <div class="alert">
                <p></p>
            </div>
        </form>
    </div>
</body>
</html>
